<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="A powerful URL shortener with advanced analytics and custom shortcodes. Shorten long URLs, track clicks, and analyze performance with detailed insights." />
    <meta name="keywords" content="URL shortener, link shortener, analytics, custom shortcodes, click tracking" />
    <meta name="author" content="URL Shortener Pro Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="URL Shortener Pro - Advanced Link Management" />
    <meta property="og:description" content="Shorten URLs with advanced analytics and custom options. Track clicks, analyze performance, and manage your links effectively." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://urlshortener-pro.com" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="URL Shortener Pro - Advanced Link Management" />
    <meta name="twitter:description" content="Shorten URLs with advanced analytics and custom options." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <title>URL Shortener Pro - Advanced Link Management & Analytics</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "URL Shortener Pro",
      "description": "A powerful URL shortener with advanced analytics and custom shortcodes",
      "url": "https://urlshortener-pro.com",
      "applicationCategory": "UtilityApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "URL Shortening",
        "Custom Shortcodes",
        "Click Analytics",
        "Geographic Tracking",
        "Expiration Management"
      ]
    }
    </script>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      ">
        <div>
          <h1 style="font-size: 2rem; margin-bottom: 1rem;">ðŸ”— URL Shortener Pro</h1>
          <p style="font-size: 1.2rem; margin-bottom: 1rem;">
            You need to enable JavaScript to run this app.
          </p>
          <p style="font-size: 1rem; opacity: 0.8;">
            This application requires JavaScript to provide the best user experience with real-time URL shortening and analytics.
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      z-index: 9999;
    ">
      <div style="text-align: center;">
        <div style="
          width: 40px;
          height: 40px;
          border: 4px solid rgba(255, 255, 255, 0.3);
          border-top: 4px solid white;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 20px;
        "></div>
        <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem;">ðŸ”— URL Shortener Pro</h1>
        <p style="font-size: 1rem; opacity: 0.8;">Loading...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
    
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
